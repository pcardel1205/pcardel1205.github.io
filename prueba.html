<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Club Atletismo Sierra Nevada - Granada</title>
		<!-- Google Fonts: Poppins + Oswald -->
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
			<style>
				body{margin:0;font-family:Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:#f4f6f8;color:#111}
				/* Header overlay to let hero occupy full viewport */
				header{position:absolute;top:0;left:0;width:100%;background:transparent;border-bottom:0;z-index:20}
			.container{width:min(1100px,94%);margin:0 auto}
			.nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
			.brand{display:flex;align-items:center;gap:12px;font-family:Poppins, sans-serif}
			.logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,#06b6d4,#7c3aed);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700}
			.hero{position:relative;height:100vh;min-height:100vh;display:flex;align-items:center}
			.hero img{position:absolute;inset:0;width:100%;height:100vh;object-fit:cover}
			.hero .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0.25),rgba(0,0,0,0.45))}
			.hero .content{position:relative;z-index:2;color:#fff;padding:28px;font-family:Poppins, sans-serif}
			.hero h1{font-size:clamp(2rem,5vw,4rem);margin:0;font-family:Oswald, 'Poppins', sans-serif;font-weight:700;letter-spacing:0.5px}
		</style>
	</head>
	<body>
		<header>
			<div class="container nav">
				<div class="brand">
					<div class="logo">SN</div>
					<div>
						<div style="font-weight:800">Club Atletismo Sierra Nevada</div>
						<div style="font-size:12px;color:#666">Granada</div>
					</div>
				</div>
			</div>
		</header>

		<!-- Hero: sustituye images/hero.jpg por tu imagen local
				 Puedes colocar una imagen en c:\pcardel1205.github.io\pcardel1205.github.io\images\hero.jpg
				 o cambiar el atributo src abajo por la ruta/URL que prefieras. -->
		<section class="hero" id="home">
			<img src="https://images.unsplash.com/photo-1461896836934-ffe607ba8211?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXRsZXRpc21vfGVufDB8fDB8fHww" alt="Atletas corriendo - imagen editable" onerror="this.src='https://picsum.photos/seed/atletismo/1600/900'"/>
			<div class="overlay"></div>
			<div class="container content">
				<h1>Club Atletismo Sierra Nevada - Granada</h1>
			</div>
		</section>
	</body>
</html>
