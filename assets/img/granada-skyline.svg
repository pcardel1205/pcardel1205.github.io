<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300" role="img" aria-label="Granada skyline logo">
  <defs>
    <linearGradient id="goldGrad" x1="0%" x2="100%" y1="0%" y2="0%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="50%" stop-color="#f3c969"/>
      <stop offset="100%" stop-color="#b8860b"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.2" result="b"/>
      <feBlend in="SourceGraphic" in2="b" />
    </filter>
  </defs>

  <rect width="1200" height="300" fill="none" />

  <!-- Silueta estilizada de skyline -->
  <g transform="translate(40,70) scale(1,1)">
    <path d="M0 120 L30 60 L80 80 L120 40 L170 60 L210 20 L260 80 L310 50 L360 90 L420 40 L480 60 L540 20 L600 80 L660 55 L720 30 L780 70 L840 45 L900 80 L960 40 L1020 60 L1080 20 L1140 60 L1160 80 L1200 120 L0 120 Z"
          fill="url(#goldGrad)" filter="url(#soft)"/>
  </g>

  <!-- Texto debajo -->
  <g transform="translate(0,210)">
    <text x="50%" y="60" text-anchor="middle" font-family="Montserrat, Arial, sans-serif" font-size="48" letter-spacing="18" fill="#b8860b" opacity="0.95">GRANADA</text>
  </g>
</svg>
